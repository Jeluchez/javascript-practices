<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        const range = (from, to) => {
            const quan = to - from - 1;
            return Array.from({ length: quan }, (_, i) => from + (i + 1))
        }
        const arrayRange = range(2, 10);
        console.log( Array.from({ length: 5 }, (_, i) => 1 + (i + 1)));
        console.log(arrayRange.reduce((acumulator, curr) => acumulator + curr));

    </script>
</head>
