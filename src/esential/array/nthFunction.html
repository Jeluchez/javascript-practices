    <script>

       

        const listToArray = (list) => {
            let array = [];
            for (let node = list; node; node = node.rest) {
                array.push(node.value);
            }
            return array
        }
        const arrayToList = (arr) => {

            function fillObject(i) {
                if (i === (arr.length - 1)) {
                    return {
                        value: arr[i],
                        rest: null
                    }
                }
                return {
                    value: arr[i],
                    rest: fillObject(++i)
                }
            }
            return fillObject(0);
        }

        const nth = (list, ind) => {

            const newArray = listToArray(list);
            let i = 0

            if (ind > newArray.length - 1) return undefined;
            if (ind <= 0) return list

            newArray.splice(0, ind)
            console.log(newArray);

            return arrayToList(newArray)
        }

                        "rest": null
                    }
                }
            }
        }
        console.log(nth(list, 2));
