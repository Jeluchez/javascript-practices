    <script>

        const list = {
            "value": 1,
            "rest": {
                "value": 2,
                "rest": {
                    "value": 3,
                    "rest": null
                }
            }
        }

        const listToArray = (list) => {
            let array = [];
            for (let node = list; node; node = node.rest) {
                array.push(node.value);
            }
            return array
        }

        



        const Array = listToArray(list);
        console.log(Array)

    </script>
