<body>

    <button type="button" onClick="handleClick()">click!</button>
    <script>
        function* counter(ind = 0) {
            let i=ind;
            while (true)
                yield i++;
        }
        const val = counter();

        function handleClick() {
            console.log(val.next().value)
        }
    </script>

    
</body>
