<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const isGreaterThan = (comparator) => (value) => value > comparator;
        const isLessThan = (comparator) => (value) => value < comparator;

        const isInRange = (minComparator) => (maxComparator) => (value) => isGreaterThan(minComparator)(value) && isLessThan(maxComparator)(value)

        const isTwentySomething = isInRange(19)(30);

        console.log(isTwentySomething(20))
    </script>
</body>

</html>
