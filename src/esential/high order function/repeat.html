<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function repeat(n, action) {
            for (let i = 0; i < n; i++) {
                action(i);
            }
        }

        let labels = [];
        repeat(5, i => {
            labels.push(`Unit ${i + 1}`);
        });
       
        console.log(labels);

    </script>
