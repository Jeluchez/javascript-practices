    <script>
      function ensure (value) {
        if (arguments.length === 0 || typeof value === 'undefined') {
          throw new Error('Whoops!');
        }
        return value;
      }

      try {
        console.log(ensure())
      } catch (err) {
        console.log(err)
      }
