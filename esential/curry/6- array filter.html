<body>
    <script>
        // again, in ES6:
        const isEqualTo = (comparator) => (value) => value === comparator;
        const isGreaterThan = (comparator) => (value) => value > comparator;

        // and in application:
        const isSeven = isEqualTo(7);
        const isOfLegalMajority = isGreaterThan(18);
    </script>
