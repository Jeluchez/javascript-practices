<body>
    <script>
        const distanceWithCurrying =
            (start) =>
                (end) => Math.sqrt(Math.pow(end.x - start.x, 2) +
                    Math.pow(end.y - start.y, 2));
        const players = [
            {
                name: 'Alice',
                color: 'aliceblue',
                position: { x: 3, y: 5 }
            }, {
                name: 'Benji',
                color: 'goldenrod',
                position: { x: -4, y: -4 }
            }, {
                name: 'Clarissa',
                color: 'firebrick',
                position: { x: -2, y: 8 }
            }
        ];
        const flag = { x: 0, y: 0 };

        // Calculate distance from flag for each player 
        const distanceFromFlag = distanceWithCurrying(flag);
        const curriedDistances = players.map(player=>player.position)
                                .map(distanceFromFlag)

    </script>
</body>
