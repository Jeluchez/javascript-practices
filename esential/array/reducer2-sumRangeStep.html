    <script>
        const range = (from, to, step = 1) => {

            let quan;

            if(from > to){
                quan = from - to + 1;
                return Array.from({ length: quan }, (_, i) => from - i)
            }
            if (step > 1) {
                quan = (to - from) / step + 1
                return Array.from({ length: quan }, (_, i) => from + (i * step))
            }
            else if (step === 1 || step === 0) {
                quan = to - from + 1;
                return Array.from({ length: quan }, (_, i) => from + i)
            }
          
        }



        console.log(range(2, 14));
        console.log(range(2, 10, 4));
        console.log(range(5, 2));
        console.log(range(-5, -2));
        // console.log(arrayRange.reduce((acumulator, curr) => acumulator + curr));

    </script>
