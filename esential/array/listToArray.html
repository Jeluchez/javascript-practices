    <script>
        const arrayToList = (arr) => {

            function fillObject(i) {
                if (i === (arr.length-1)) {
                    return {
                        value: i+1,
                        rest: null
                    }
                }
                return {
                    value: arr[i],
                    rest: fillObject(++i)
                }
            }
            return fillObject(0);
        }



        const list = arrayToList([1, 2, 3]);
        console.log(JSON.stringify(list))
