    <title>Document</title>
    <script>
       
       const person={
           showInfo : function(){
               return `The salary ${this.name} is ${this.salary}`;
           }
       };
       const empleado={
           name: "willian",
           salary: 1000
       };
       console.log(person.showInfo.call(empleado));
    </script>
