<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="keyInput" type="text" name="num" />

    <script>
      document.querySelector('#keyInput').addEventListener('keypress', handleKey);
      
      function handleKey (e) {
        if (e.which < 48 || e.which > 57) {
          e.preventDefault()
        }
      }
    </script>
  </body>
</html>
