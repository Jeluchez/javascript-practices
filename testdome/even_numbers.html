<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="numbers">
      <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
      <button id="btn" onclick="toggleEvenColor()">
        Toggle even number highlighting
      </button>
    </div>

    <script>
      function toggleEvenColor () {
        let spanElements = document.querySelectorAll('#numbers span')

        spanElements.forEach(function (item, index) {
          console.log(item.val());
          if ((index + 1) % 2 === 0) {
            if (item.style.backgroundColor === 'yellow') {
              item.style.backgroundColor = 'transparent'
            } else {
              item.style.backgroundColor = 'yellow'
            }
          }
        })
      }
    </script>
  </body>
</html>
